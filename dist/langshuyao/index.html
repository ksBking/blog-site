<!DOCTYPE html>

<head lang="zh-CN">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For 郎姝瑶</title>
  <style>
    html {
      margin: 0;
      padding: 0;
      background-color: #000;
    }

    .link {
      text-align: center;
    }

    .link a {
      color: #fff;
      font-size: 1.2rem;
      font-family: 'Courier New', Courier, monospace;;
    }

    .text {
      text-align: center;
      letter-spacing: 0.2rem;
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #fff 0%, #000 50%, #fff 100%);
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      background-size: 200% 100%;
      animation: shining 5s infinite linear;

    }


    @keyframes shining {
      from {
        background-position: 200%;
      }

      to {
        background-position: -200%;
      }
    }
  </style>
</head>

<body>
  <p class="text">加油，郎姝瑶！</p>
  <p class="link"><a href="./17th-birthday/">17th Birthday</a></p>
</body>

</html>
